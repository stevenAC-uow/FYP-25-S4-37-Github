<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduQuest: Cosmic Ritual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lexend:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="pickchallenge.css" />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              void: "#02040a",
              "glass-surface": "#1e293b",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              display: ["Lexend", "sans-serif"],
            },
            backgroundImage: {
              cosmic:
                "radial-gradient(circle at 50% 0%, #2e1065 0%, #02040a 80%)",
            },
            animation: {
              "pulse-slow": "pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              float: "float 6s ease-in-out infinite",
            },
            keyframes: {
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-10px)" },
              },
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-void text-slate-200 font-sans overflow-hidden h-screen relative select-none"
  >
    <div class="fixed inset-0 z-0 pointer-events-none">
      <div class="absolute inset-0 bg-cosmic"></div>
      <div id="stars-container" class="opacity-50"></div>
      <div
        class="absolute bottom-[-20%] left-[20%] w-[60vw] h-[300px] bg-indigo-600/20 blur-[120px] rounded-full"
      ></div>
    </div>

    <a
      href="/student-manageclass.html"
      class="absolute top-8 left-8 z-50 flex items-center gap-3 text-slate-400 hover:text-white transition-all duration-300 group font-display font-semibold tracking-wide text-sm"
    >
      <div
        class="w-8 h-8 rounded-full bg-white/5 border border-white/10 flex items-center justify-center group-hover:bg-white/10 group-hover:-translate-x-1 transition-all"
      >
        <i class="fas fa-arrow-left text-xs"></i>
      </div>
      <span>Back to Class</span>
    </a>

    <main
      class="relative z-10 w-full h-full flex flex-col items-center justify-center py-10"
    >
      <div
        id="main-header"
        class="text-center mb-10 animate-fade-in transition-all duration-500 origin-top flex flex-col items-center w-full max-w-4xl"
      >
        <h1
          class="text-4xl md:text-5xl font-extrabold text-white font-display tracking-tight mb-2 drop-shadow-2xl"
        >
          Choose Your
          <span
            class="text-transparent bg-clip-text bg-gradient-to-r from-violet-400 to-cyan-400"
            >Destiny</span
          >
        </h1>

        <p
          class="text-slate-400 text-sm mb-10 max-w-md mx-auto leading-relaxed"
        >
          Select a quest duration to view available challenges.
        </p>

        <div
          class="relative flex items-center justify-center gap-16 z-20 w-[400px]"
        >
          <div
            class="absolute top-[25px] left-0 w-full h-[1px] bg-white/10 -z-10"
          ></div>

          <button class="nav-icon-btn active group" data-mode="daily">
            <div class="icon-circle">
              <i class="fas fa-bolt text-lg"></i>
            </div>
            <span class="nav-label">Daily</span>
          </button>

          <button class="nav-icon-btn group" data-mode="weekly">
            <div class="icon-circle">
              <i class="fas fa-compass text-lg"></i>
            </div>
            <span class="nav-label">Weekly</span>
          </button>

          <button class="nav-icon-btn group" data-mode="monthly">
            <div class="icon-circle">
              <i class="fas fa-trophy text-lg"></i>
            </div>
            <span class="nav-label">Monthly</span>
          </button>
        </div>
      </div>

      <div
        id="focus-instruction"
        class="absolute top-[15%] left-0 w-full flex flex-col items-center justify-center opacity-0 pointer-events-none transition-all duration-500 transform -translate-y-4 z-30"
      >
        <h2
          class="text-3xl font-display font-bold text-white tracking-[0.2em] uppercase drop-shadow-[0_0_10px_rgba(255,255,255,0.4)] animate-pulse"
        >
          Hold to Accept Quest
        </h2>
      </div>

      <div
        id="cards-stage"
        class="w-full max-w-6xl flex flex-col md:flex-row justify-center items-center gap-8 perspective-container h-[480px] transition-all duration-500 relative z-20"
      ></div>
    </main>

    <div
      id="success-overlay"
      class="fixed inset-0 z-[100] bg-void/90 backdrop-blur-xl flex flex-col items-center justify-center opacity-0 pointer-events-none transition-all duration-700"
    >
      <div class="relative w-40 h-40 mb-8">
        <div
          class="absolute inset-0 bg-violet-500 rounded-full blur-[80px] animate-pulse-slow"
        ></div>
        <div
          class="relative z-10 w-full h-full border-4 border-white/20 bg-white/5 backdrop-blur-md rounded-full flex items-center justify-center text-5xl text-white shadow-[0_0_50px_rgba(139,92,246,0.3)]"
        >
          <i class="fas fa-check"></i>
        </div>
      </div>
      <h2
        class="text-4xl md:text-5xl font-display font-extrabold text-white mb-4 tracking-tight drop-shadow-xl"
      >
        Quest Accepted
      </h2>
      <p class="text-slate-400 text-lg mb-12">Your journey begins now.</p>
      <a
        href="/student-manageclass.html"
        class="group relative px-10 py-4 bg-white/5 border border-white/10 rounded-full font-bold font-display text-white overflow-hidden transition-all hover:border-white/30 hover:bg-white/10 hover:scale-105 hover:shadow-[0_0_30px_rgba(139,92,246,0.3)]"
      >
        <span class="relative z-10 flex items-center gap-3">
          <i class="fas fa-arrow-left"></i> Return to Class
        </span>
      </a>
    </div>

    <script src="pickchallenge.js"></script>
  </body>
</html>
